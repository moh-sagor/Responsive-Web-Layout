<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Web Layout</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header></header>
    <!-- header end -->
    <main>
      <!-- top player and top blogs -->
      <section class="container">
        <!-- .top-players>.players>.player*6>img[src="images/players/player-$.png"]+h3{player-$} -->
        <div class="top-players">
          <h2 class="section-title">Top Players</h2>
          <div class="players">
            <div class="player">
              <img src="images/players/player-1.png" alt="" />
              <h3 class="player-name">John Smith</h3>
            </div>
            <div class="player">
              <img src="images/players/player-2.png" alt="" />
              <h3 class="player-name">Pro Rasel</h3>
            </div>
            <div class="player">
              <img src="images/players/player-3.png" alt="" />
              <h3 class="player-name">Abu Sufian</h3>
            </div>
            <div class="player">
              <img src="images/players/player-4.png" alt="" />
              <h3 class="player-name">Husain Bolt</h3>
            </div>
            <div class="player">
              <img src="images/players/player-5.png" alt="" />
              <h3 class="player-name">Messi</h3>
            </div>
            <div class="player">
              <img src="images/players/player-6.png" alt="" />
              <h3 class="player-name">Mbappe</h3>
            </div>
          </div>
        </div>
        <hr />
        <div class="top-blogs">
          <div class="blogs">
            <div class="blog">
              <div class="thumbnil">
                <img src="images/blogs/blog-1.png" alt="" />
                <div class="blog-info">
                  <h3 class="blog-title">13 of my favourite UI/UX Goodies</h3>
                  <p class="blog-author">by <a href="">Danny Sapio</a></p>
                </div>
              </div>
            </div>
            <div class="blog">
              <div class="thumbnil">
                <img src="images/blogs/blog-2.png" alt="" />
                <div class="blog-info">
                  <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                  <p class="blog-author">by <a href="">Ress Gadd</a></p>
                </div>
              </div>
            </div>
            <div class="blog">
              <div class="thumbnil">
                <img src="images/blogs/blog-3.png" alt="" />
                <div class="blog-info">
                  <h3 class="blog-title">
                    7 typography tips for interface design
                  </h3>
                  <p class="blog-author">by <a href="">Jeremiah Lam</a></p>
                </div>
              </div>
            </div>
            <div class="blog">
              <div class="thumbnil">
                <img src="images/blogs/blog-4.png" alt="" />
                <div class="blog-info">
                  <h3 class="blog-title">Your logo is copied</h3>
                  <p class="blog-author">by <a href="">Ferdinand Vogler</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
